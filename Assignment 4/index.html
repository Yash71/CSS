<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="registration-form">
      <h1>Registration Form</h1>
      <div>
        <label for="first-name">First Name</label>
        <div>
          <input type="text" name="first-name" id="first-name" />
        </div>
      </div>
      <div>
        <label for="last-name">Last Name</label>
        <div></div>
        <input type="text" name="last-name" id="last-name" />
      </div>
      <div>
        <label for="logger-email">Email</label>
        <div>
          <input type="text" name="logger-email" id="logger-email" />
        </div>
      </div>
      <div>
        <label for="Course">Course</label>
        <select name="logger-course" id="logger-course">
          <div>
            <option value="Computer">Computer Engineeering</option>
            <option value="EnTC">EnTC Computer Engineering</option>
            <option value="Civil">Civil Engineering</option>
            <option value="Mechanical">Mechanical Engineering</option>
          </div>
        </select>
      </div>
      <div>
        <button type="submit" id="submit-button">Submit</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

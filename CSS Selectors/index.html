<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>This is a div</div>
    <span class="white">This is a span</span>
    <div>
        <span>
            <b>This is not a direct child of div</b>
        </span>
    </div>
    <div value="123">attribute selectors</div>
    <input type="text" name="" id="">
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li class="pseudo">Item 3</li>
        <li id="blue">Item 4</li>
    </ul>
</body>
</html>

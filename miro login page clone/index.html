<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.css">
    <title>Sign in | Miro | Online Whiteboard</title>
</head>
<body>
    <div class="wrapper">
        
        <div class="main">
            <header class="heading-page">
                <a href="https://miro.com/app/" class="logo">
                <span>Miro</span>
            </a>
            <div class="header-main">
                <header>Cloned with <i class="fas fa-music"></i> by <a href="https://github.com/Yash71">Yash Mishra</a></header>
            </div>
            <button class="sign-up">Sign up</button>
        </header>

    </div>
    <div class="sign-page">

        <div class="sign-in">
            <h3>Sign in</h3>
            <div class="sign-in-options">
                <button class="google-signin">Sign in with Google</button>
                <ul class="other-signin">
                    <li class="apple">
                        <a href="#">

                            <i class="fab fa-apple"></i></li>
                        </a>
                    <li class="facebook">
                        <a href="#">

                            <i class="fab fa-facebook-square"></i></li>
                        </a>
                    <li class="github">
                        <a href="#">

                            <i class="fab fa-github-square"></i></li>
                        </a>
                    <li class="twitter">
                        <a href="#">

                            <i class="fab fa-twitter"></i></li>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sign-in-form">
                <h4>or use your email to sign in: </h4>
                <form action="" class="sinform">
                    <div>

                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div>

                        <input type="password" placeholder="password">
                    </div>
                    <a href="#">I forgot my password</a>
                    
                    <div>
                        <button target="#" type="submit">Sign in</button>
                    </div>
                </form>
            </div>
            <div class="singin-last">
                <a href="#">Sign in with Single Sign On</a>
            </div>
        </div>
    </div>
</div>
        
</body>
</html>
